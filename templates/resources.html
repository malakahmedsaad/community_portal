{% extends 'base.html' %}
{% block content %}
<h2>Resources & Services</h2>

<!-- You can build the filter later -->
<!-- <button>Filter</button>
<input type="text" placeholder="Search by Zip"> -->

<table>
    <tr>
        <th>Type</th>
        <th>Inventory</th>
        <th>Description</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>ZIP</th>
    </tr>
    {% for res in resources %}
    <tr>
        <td>{{ res[0] }}</td>
        <td>{{ res[1] }}</td>
        <td>{{ res[2] }}</td>
        <td>{{ res[3] }}</td>
        <td>{{ res[4] }}</td>
        <td>{{ res[5] }}</td>
        <td>{{ res[6] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
